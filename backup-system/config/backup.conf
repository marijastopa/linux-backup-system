# Backup Configuration File for macOS
# All paths should be absolute

# Source directory to backup (adjust this to your needs)
# Examples: "$HOME/Documents", "$HOME/Projects", "/Users/yourusername/important-data"
SOURCE_DIR="$HOME/Documents"

# Backup destination directory
# This will be created if it doesn't exist
BACKUP_DIR="$HOME/Backups"

# Retention period in days
RETENTION_DAYS=7

# Log file path
LOG_FILE="$HOME/.backup/backup.log"

# Lock file to prevent concurrent execution
LOCK_FILE="$HOME/.backup/backup.lock"

# Email settings
# Note: macOS mail needs to be configured first
ENABLE_EMAIL=false
EMAIL_TO="your@email.com"
EMAIL_SUBJECT="Backup Status Report"

# Compression type (gzip, bzip2)
# Note: xz might not be available by default on macOS
COMPRESSION="gzip"

# Backup file prefix
BACKUP_PREFIX="backup"
